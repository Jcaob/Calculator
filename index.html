<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="calculator.js"></script>

    <h1>
        Calculator
    </h1>
    <section>
        <input value="" id="working">
    </section>
    <section>
        <button onclick="cancel()">AC</button>
        <button onclick="invertSign()">+/-</button>
        <button onclick="backSpace()">BS</button>
        <button onclick="operate('/')" class="op">/</button>
    </section>
    <section>
        <button onclick="enterNumber(7)">7</button>
        <button onclick="enterNumber(8)">8</button>
        <button onclick="enterNumber(9)">9</button>
        <button onclick="operate('*')" class="op">*</button>
    </section>
    <section>
        <button onclick="enterNumber(4)">4</button>
        <button onclick="enterNumber(5)">5</button>
        <button onclick="enterNumber(6)">6</button>
        <button onclick="operate('-')" class="op">-</button>
    </section>
    <section>
        <button onclick="enterNumber(1)">1</button>
        <button onclick="enterNumber(2)">2</button>
        <button onclick="enterNumber(3)">3</button>
        <button onclick="operate('+')" class="op">+</button>
    </section>
    <section>
        <button onclick="enterNumber(0)" class="zero">0</button>
        <button onclick="addDecimalPoint()">.</button>
        <button onclick="operate('=')" class="op">=</button>
    </section>

</body>

</html
